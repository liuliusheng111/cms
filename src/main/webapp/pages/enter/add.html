<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>报名</title>
    <meta name="keywords" content="报名"/>
    <meta name="description" content="报名"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" href="${BASE_PATH }favicon.ico" />
    <link rel="stylesheet" href="static/enter/css/common/base_rem.css"/>
    <link rel="stylesheet" href="static/enter/css/app/enter.css"/>
    <!-- 验证工具 -->
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        if (deviceWidth > 540) deviceWidth = 540;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>
<div class="main">
    <div class="fillinfo">
        <div class="fillinfo_title">
            <span>报名处</span>
        </div>
        <div class="fillbox">
            <form name="form" action="enter/add" method="post" enctype="multipart/form-data">
                <input type="hidden" name="model.id" value="${model.id}" />
                <div class="field name">
                    <p class="fn-clear"><label>参赛者姓名</label>
                        <input type="text" placeholder="(必填)" valid="vtext" name="model.name"/>
                    </p>
                </div>
                <div class="photo fn-clear">
                    <div class="photo_l"><label>参赛者作品</label></div>
                    <div class="photo_r">
                    <span class="addimg">
                        <input type="file" id="file" accept="image/*" onchange="uploadFile()" name="file"/>
                    </span>
                    </div>
                </div>
                <div class="field phone">
                    <p class="fn-clear"><label>手机号码</label>
                        <input type="text" placeholder="(必填)" name="model.phone"/>
                    </p>
                </div>
                <div class="field declaration">
                    <p class="fn-clear"><label>参赛者地址</label>
                        <input type="text" placeholder="(必填)" name="model.address"/>
                    </p>
                </div>
                <div class="field declaration">
                    <p class="fn-clear"><label>参赛者年龄</label>
                        <input type="text" placeholder="(必填)" name="model.age"/>
                    </p>
                </div>
                <div class="tojoin">
                    <input type="button" onclick="oper_save()" value="确认报名"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script>

    /**
     * 上传图片,文件
     */
    function uploadFile() {
        var data = new FormData();
        data.append('file', $('#file')[0].files[0]);
        $.ajax({
            url: 'enter/uploadFile',
            type: 'POST',
            data: data,
            processData: false,  // 告诉jQuery不要去处理发送的数据
            contentType: false  // 告诉jQuery不要去设置Content-Type请求头
        }).done(function(ret){
            if (ret) {
                alert(ret);
            }else{
                alert('保存成功！');
            }
        });
        return false;
    }

    /**
     * 表单提交
     * @returns {boolean}
     */
    function oper_save() {
        if(!validForm()) {
            return false;
        }
        jQuery.ajax({
            type:'POST',
            url:'enter/save',
            data:$("form").serialize(),
            success:function(data){
                if(data.status==1){
                    alert('保存成功');
                } else {
                    alert('保存失败：'+data.msg);
                }
                $('[name="old_password"]').val('');
                $('[name="new_password"]').val('');
                $('[name="new_password2"]').val('');
            },
            error:function(html){
                var flag = (typeof console != 'undefined');
                if(flag) console.log("服务器忙，提交数据失败，代码:" +html.status+ "，请联系管理员！");
                alert("服务器忙，提交数据失败，请联系管理员！");
            }
        });
    }
</script>
<script type="text/javascript" src="static/common/valid.js"></script>
<script type="text/javascript" src="static/component/ueditor/third-party/jquery-1.10.2.min.js"></script>

</body>
</html>
